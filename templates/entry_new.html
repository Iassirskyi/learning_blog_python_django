{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}New entry{% endblock %}

{% block page_header %}
    <h2>New entry</h2>
{% endblock page_header %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>    
{% endblock %}
